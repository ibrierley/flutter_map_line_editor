name: example
description: Example app showcasing usage of flutter_map_line_editor.
publish_to: 'none'
version: 5.0.0

environment:
  sdk: ">=2.18.0 <4.0.0"
  flutter: ">=3.3.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_map: ">=4.0.0 <6.0.0"
  flutter_map_dragmarker: ">=4.0.0 <6.0.0"
  latlong2: ">=0.8.0 <0.10.0"
  flutter_map_line_editor:
    path: ../

dev_dependencies:
  flutter_lints: ">=1.0.4"
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
