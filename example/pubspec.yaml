name: example
description: Example app showcasing usage of flutter_map_line_editor.
publish_to: 'none'
version: 4.0.3

environment:
  sdk: ">=2.18.0 <3.0.0"
  flutter: ">=3.3.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_map: ^4.0.0
  flutter_map_dragmarker: ^4.1.3
  latlong2: ">=0.8.0 <0.9.0"
  flutter_map_line_editor:
    path: ../

dev_dependencies:
  flutter_lints: ">=1.0.4"
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
