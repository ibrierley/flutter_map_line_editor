name: example
description: Example app showcasing usage of flutter_map_line_editor.
publish_to: 'none'
version: 4.0.3

environment:
  sdk: ">=2.18.0 <3.0.0"
  flutter: ">=3.3.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_map: ^4.0.0
  # TODO use pub.dev version once released
  flutter_map_dragmarker:
    git:
      url: https://github.com/josxha/flutter_map_dragmarker.git
      ref: af4c7cc920e84d67412c0d4567a8ef109f1b8884
  latlong2: ">=0.8.0 <0.9.0"
  flutter_map_line_editor:
    path: ../

dev_dependencies:
  flutter_lints: ">=1.0.4"
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
