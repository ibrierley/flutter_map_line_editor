name: example
description: Example app showcasing usage of flutter_map_line_editor.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_map: ^0.14.0
  flutter_map_dragmarker:
    git:
      url: https://github.com/ibrierley/flutter_map_dragmarker.git
  flutter_map_line_editor:
    path: ../
  latlong2: ^0.8.0

dev_dependencies:
  flutter_lints: ">=1.0.4"
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
