name: flutter_map_line_editor
description: A basic Line and Polygon editor for `flutter_map` using drag markers
version: 5.0.0
repository: https://github.com/ibrierley/flutter_map_line_editor

environment:
  sdk: ">=2.18.0 <4.0.0"
  flutter: ">=3.3.0"

dependencies:
  flutter:
    sdk: flutter
  latlong2: ">=0.8.0 <0.10.0"
  flutter_map_dragmarker:
    git: 
      url: https://github.com/shrijanRegmi/flutter_map_dragmarker.git
      ref: flutter_map_v6

dev_dependencies:
  flutter_lints: ">=1.0.4"
  flutter_test:
    sdk: flutter
